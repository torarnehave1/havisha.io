<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAVISHA.IO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Adjusted styling for the video now shown within its own container */
    .video-under-results {
      width: 100%;
      height: auto; /* Allows video height to adjust naturally */
      object-fit: cover; /* Use contain if you prefer to see the full video with letterboxing */
    }
  </style>
</head>
<body>
  <!-- Navbar with Logo -->
  <div id="menu-container"></div>

  <!-- Content -->
  <div class="container my-4">
    <div class="input-group mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search for emails" aria-label="Search for emails">
      <button id="search-button" class="btn btn-primary">Search</button>
    </div>
  </div>

  <div class="container">
    <div id="results-container" class="row"></div>
    <nav aria-label="Page navigation" class="mt-4">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <!-- Video Container Under the Results -->
  <div class="container mt-4">
    <video autoplay muted loop id="videoUnderResults" class="video-under-results">
      <source src="/videos/havisha.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Load the Menu -->
  <script src="/scripts/menu.js"></script>
</body>
</html>
